<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Base JSF Project</title>
    </h:head>
    
    <h:body>
        <h3>Primefaces Dialog</h3>
        <p>Main message: #{indexView.message}</p>

        <h:form id="indexForm">
            <p:commandButton id="btnOpenDialog" value="Open Dialog" update="dialogForm"
                             action="#{indexView.openDialog}" />
        </h:form>

        <ui:include src="dialog.xhtml" />
    </h:body>
</html>
